<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form id="main-form">
        <div class="form-input">
          <label for="name">Name</label>
          <input placeholder="Enter Name" id="name" />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input placeholder="Enter Email" id="email" />
        </div>
        <div class="form-input">
          <label for="phoneNumber">Phone Number</label>
          <input placeholder="Enter Phone Number" id="phoneNumber" />
        </div>
        <div class="form-input">
          <label for="password">Password</label>
          <input placeholder="Enter Password" id="password" />
        </div>
        <div class="form-input">
          <label for="password1">Confirm Password</label>
          <input placeholder="Confirm Password" id="password1" />
        </div>
        <div class="submit-btn">
          <button>Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
